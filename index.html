<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="images\favicon-32x32.png"/>
        <link rel="stylesheet" href="styles\main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>How did we do?</title>
    </head>
    <body>
        <div class="square-background">
            <div id="parent-container">
                <button id="star"><span class="fa fa-star"></span></button>
                <div id="introduction-survey">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <form>
                    <div id="rating-numbers">
                        <button type="button" class="selection-buttons" id="button-1" value="1">1</button>
                        <button type="button" class="selection-buttons" id="button-2" value="2">2</button>
                        <button type="button" class="selection-buttons" id="button-3" value="3">3</button>
                        <button type="button" class="selection-buttons" id="button-4" value="4">4</button>
                        <button type="button" class="selection-buttons" id="button-5" value="5">5</button>
                    </div>
                    <br>
                    <button class="submit-button" id="submit-btn">SUBMIT</button>
                </form>
            </div>
            <div id="square1" class="square-background">
                <div id="thankyou-container">
                    <img src="images\illustration-thank-you.svg"> 
                    <br>
                     <button id="given-rating">You selected <span id="rating">5</span> out of 5</button>
                    <h1>Thank you!</h1>
                    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
                </div>
            </div>
        </div>
    </body>
    <script src="scripts.js"></script>
</html>
